<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Customer Data</h1>
    </header>
    <main>
        <section>
            <p>This page contains information about customers and the following information:</p>
            <ul>
                <li>Name, Surname</li>
                <li>Sex</li>
                <li>Age</li>
            </ul>
        </section>
        <section>
            <a href="https://web/">Link to Website</a>
        </section>
        <section>
            <table border="1">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>1990-01-01</td>
                    <td>32</td>
                </tr>
            </table>
        </section>
        <section>
            <button onclick="alert(new Date().toDateString())">Show Current Date</button>
            <button onclick="refreshPage()">Refresh Page</button>
            <button onclick="addInputNumber()">Add Input Number</button>
            <button onclick="addToTable()">Add to Table</button>
            <table id="myTable" border="1">
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
